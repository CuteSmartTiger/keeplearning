<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">

		//当整个页面加载完之后再执行花括号里面的语句
		window.onload = function(){

			// 通过ID名获取元素赋值给oDiv变量
			var oDiv = document.getElementById('div1');

			// 改变元素的属性
			oDiv.style.color = "red";
			oDiv.style.fontSize = "20px";

		}

		


	</script>
	
	
</head>
<body>
	<div id="div1">这是一个div元素</div>


</body>
</html>
